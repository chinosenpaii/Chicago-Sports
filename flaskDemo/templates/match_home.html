{% extends "layout.html" %}
{% block content %}
    {% for row in outString %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/') }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ row['arena'], row['status'] }}</a>		  
              <small class="text-muted">{{ row['date'] }} {{ row['sport'] }} {{ row['matchType'] }}</small>		  
            </div>
			<h2><a class="article-title" href="{{ url_for('match', matchID=row.matchID) }}">{{ row.teamName }} <p>vs</p> {{ row.oppName }}</a></h2>
           
          </div>
        </article>
     {% endfor %}
{% endblock content %}
