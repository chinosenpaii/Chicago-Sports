{% extends "layout.html" %}
{% block content %}
    {% for row in joined_m_n %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ row }}</a>		  
              <small class="text-muted">{{ row['teamName'] }}  {{ row['oppName'] } {{ row ['sport']}}}</small>		  
            </div>
			<h2><a class="article-title" href="{{ url_for('match', teamName=row.teamName, oppName=row.oppName, sport=row.sport) }}">{{ row.essn, row.pno }}</a></h2>
           
          </div>
        </article>
     {% endfor %}
{% endblock content %}
